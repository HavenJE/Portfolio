<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Haven</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <a href="../../index.html"> <li>Home</li> </a>
        <a href="contact.html"> <li>Contact</li> </a>
      </ul>
    </header>

    <section>
      <div class="form-submit">
        <h2 class="subtitle">Submit</h2>

        <form target="_blank" action="https://formsubmit.co/el/kapifa" method="POST">
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.co/src/pages/thankyou.html"
          />

          <div class="form-row">
            <input
              name="name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <input
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>

          <textarea
          name="message"
          id=""
          rows="10"
          placeholder="Your Message"
          required
        ></textarea>

        <button type="submit">Submit Form</button>
        
        </form>
      </div>
    </section>

    <footer>
      <ul>
        <a href="https://www.github.com/HavenJE/">
          <li>GitHub</li>
        </a>

        <a href="https://www.linkedin.com/in/Haven-Eldebaque/">
          <li>LinkedIn</li>
        </a>
      </ul>
    </footer>
  </body>
</html>
